name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NODE_ENV: production
          
      - name: Stop service before copying files
        run: C:\Apps\nssm.exe stop PlanningApp
        continue-on-error: true
        
      - name: Wait for service to stop
        run: Start-Sleep -Seconds 10
        
      - name: Copy entire build to production directory
        run: |
          Write-Output "Copying complete standalone build to production..."
          
          # Remove old standalone build
          if (Test-Path "C:\Apps\Sotkon-Planning\.next\standalone") {
            Write-Output "Removing old standalone build..."
            Remove-Item -Path "C:\Apps\Sotkon-Planning\.next\standalone" -Recurse -Force
          }
          
          # Copy new standalone build
          Write-Output "Copying new standalone build..."
          Copy-Item -Path ".next\standalone" -Destination "C:\Apps\Sotkon-Planning\.next\standalone" -Recurse -Force
          
          # Copy public folder
          if (Test-Path "public") {
            Write-Output "Copying public folder..."
            Copy-Item -Path "public" -Destination "C:\Apps\Sotkon-Planning\.next\standalone\public" -Recurse -Force
          }
          
          # Copy static folder
          if (Test-Path ".next\static") {
            Write-Output "Copying static folder..."
            Copy-Item -Path ".next\static" -Destination "C:\Apps\Sotkon-Planning\.next\standalone\.next\static" -Recurse -Force
          }
          
          Write-Output "All files copied successfully!"
          
      - name: Start service
        run: C:\Apps\nssm.exe start PlanningApp
        continue-on-error: true
        
      - name: Wait for service to start
        run: Start-Sleep -Seconds 15
        
      - name: Verify service is running
        run: |
          $maxAttempts = 6
          $attempt = 0
          $running = $false
          
          while ($attempt -lt $maxAttempts -and -not $running) {
            $attempt++
            Write-Output "Checking service status (attempt $attempt/$maxAttempts)..."
            
            $status = C:\Apps\nssm.exe status PlanningApp
            Write-Output "Status: $status"
            
            if ($status -eq "SERVICE_RUNNING") {
              $running = $true
              Write-Output "âœ… Deploy successful! Service is running."
            } else {
              if ($attempt -lt $maxAttempts) {
                Write-Output "Service not ready yet, waiting 5 seconds..."
                Start-Sleep -Seconds 5
              }
            }
          }
          
          if (-not $running) {
            Write-Error "Service failed to start after $maxAttempts attempts!"
            exit 1
          }