name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      # Clean Next.js cache before building
      - name: Clean build cache
        run: |
          Write-Output "ðŸ§¹ Cleaning Next.js build cache..."
          if (Test-Path ".next") {
            Remove-Item -Path ".next" -Recurse -Force -ErrorAction SilentlyContinue
            Write-Output "âœ… Removed .next cache"
          }
          Write-Output "ðŸ§¹ Cleaning npm cache..."
          npm cache clean --force
          Write-Output "âœ… Cache cleaning completed"
        continue-on-error: false
        
      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NODE_ENV: production
          
      - name: Stop service and deploy build
        run: |
          Write-Output "Stopping service..."
          C:\Apps\nssm.exe stop PlanningApp
          Start-Sleep -Seconds 20
          
          $status = C:\Apps\nssm.exe status PlanningApp
          Write-Output "Service status: $status"
          
          # Force kill any remaining Node processes
          Write-Output "Checking for lingering Node.js processes..."
          $nodeProcesses = Get-Process -Name "node" -ErrorAction SilentlyContinue
          if ($nodeProcesses) {
            Write-Output "Found $($nodeProcesses.Count) Node.js process(es), force stopping..."
            Stop-Process -Name "node" -Force -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 5
          }
          
          Write-Output "Waiting for file handles to be fully released..."
          Start-Sleep -Seconds 15
          
          Write-Output "Deploying new build..."
          
          # Use Robocopy to mirror/purge the directory (handles locked files better)
          if (Test-Path "C:\Apps\Sotkon-Planning\.next\standalone") {
            Write-Output "Purging old build with Robocopy..."
            
            # Create empty temp directory to mirror from (effectively deletes everything)
            $tempEmpty = New-Item -Path "$env:TEMP\empty_deploy_$(Get-Date -Format 'yyyyMMddHHmmss')" -ItemType Directory -Force
            
            # Mirror empty directory to standalone (deletes all content)
            robocopy $tempEmpty.FullName "C:\Apps\Sotkon-Planning\.next\standalone" /MIR /R:3 /W:5 /NFL /NDL /NJH /NJS | Out-Null
            
            # Clean up temp directory
            Remove-Item $tempEmpty.FullName -Force -ErrorAction SilentlyContinue
            
            Write-Output "Old build purged successfully"
            Start-Sleep -Seconds 3
          }
          
          # Ensure directory exists
          if (-not (Test-Path "C:\Apps\Sotkon-Planning\.next\standalone")) {
            New-Item -Path "C:\Apps\Sotkon-Planning\.next\standalone" -ItemType Directory -Force | Out-Null
          }
          
          # Use Robocopy to copy new build (more reliable than Copy-Item for large directories)
          Write-Output "Deploying new standalone build..."
          robocopy "$env:GITHUB_WORKSPACE\.next\standalone" "C:\Apps\Sotkon-Planning\.next\standalone" /E /R:3 /W:5 /NFL /NDL /NJH /NJS
          if ($LASTEXITCODE -gt 7) {
            Write-Error "Robocopy failed with exit code: $LASTEXITCODE"
            exit 1
          }
          
          if (Test-Path "$env:GITHUB_WORKSPACE\public") {
            Write-Output "Copying public folder..."
            robocopy "$env:GITHUB_WORKSPACE\public" "C:\Apps\Sotkon-Planning\.next\standalone\public" /E /R:3 /W:5 /NFL /NDL /NJH /NJS
          }
          
          if (Test-Path "$env:GITHUB_WORKSPACE\.next\static") {
            Write-Output "Copying static folder..."
            robocopy "$env:GITHUB_WORKSPACE\.next\static" "C:\Apps\Sotkon-Planning\.next\standalone\.next\static" /E /R:3 /W:5 /NFL /NDL /NJH /NJS
          }
          
          $buildId = Get-Content "C:\Apps\Sotkon-Planning\.next\standalone\.next\BUILD_ID"
          Write-Output "âœ… Files deployed successfully! New BUILD_ID: $buildId"
        continue-on-error: false
          
      - name: Start service
        run: C:\Apps\nssm.exe start PlanningApp
        
      - name: Wait for service to start
        run: Start-Sleep -Seconds 15
        
      - name: Verify service is running
        run: |
          $maxAttempts = 6
          $attempt = 0
          $running = $false
          
          while ($attempt -lt $maxAttempts -and -not $running) {
            $attempt++
            Write-Output "Checking service status (attempt $attempt/$maxAttempts)..."
            
            $status = C:\Apps\nssm.exe status PlanningApp
            Write-Output "Status: $status"
            
            if ($status -eq "SERVICE_RUNNING") {
              $running = $true
              $buildId = Get-Content "C:\Apps\Sotkon-Planning\.next\standalone\.next\BUILD_ID"
              Write-Output "âœ… Deploy successful! Service is running with BUILD_ID: $buildId"
            } else {
              if ($attempt -lt $maxAttempts) {
                Write-Output "Service not ready yet, waiting 5 seconds..."
                Start-Sleep -Seconds 5
              }
            }
          }
          
          if (-not $running) {
            Write-Error "Service failed to start after $maxAttempts attempts!"
            exit 1
          }